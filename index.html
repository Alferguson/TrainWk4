<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">	
	<title>Train Times</title>
</head>
<body>
	<div class="container-fluid">
		<header>
			<h1 class="text-center">Train Times</h1>
			<h3 class="text-center">Oh yeaaaahhhhh</h3>
		</header>
		<div id="train-table" class="card">
		    <h4 class="card-header">Train Schedule</h4>
		    <div class="card-body">
		    	<h4 class="card-title">Special title treatment</h4>
		    	<table class="table table-striped">
					  <thead>
					    <tr>
					      <th scope="col">Train Name</th>
					      <th scope="col">Destination</th>
					      <th scope="col">Freq in minutes</th>
					      <th scope="col">Next arrival</th>
					      <th scope="col">Minutes away</th>
					    </tr>
					  </thead>
					  <tbody>
					    <tr>
					      <th>1</th>
					      <td>Mark</td>
					      <td>Otto</td>
					      <td>@mdo</td>
					    </tr>
					    <tr>
					      <th scope="row">2</th>
					      <td>Jacob</td>
					      <td>Thornton</td>
					      <td>@fat</td>
					    </tr>
					    <tr>
					      <th scope="row">3</th>
					      <td>Larry</td>
					      <td>the Bird</td>
					      <td>@twitter</td>
					    </tr>
					  </tbody>
					</table>
		    </div>
		</div>
		<div id="submit-forms">	
			<form>
				<div class="form-group">
				    <label>Train Name</label>
				    <input type="text" class="form-control"  id="train-form" placeholder="BART not included">
				</div>
				<div class="form-group">
				    <label>Destination</label>
				    <input type="text" class="form-control"  id="destination-form" placeholder="Where ya goin'?">
				</div>
				<div class="form-group">
				    <label>First Train Time(HH:mm - military time)</label>
				    <input type="text" class="form-control"  id="first-train-time-form" placeholder="This one has numbers">
				</div>
				<div class="form-group">
				    <label>Frequency in minutes plz</label>
				    <input type="text" class="form-control"  id="frequency-form" placeholder="when's it coming around again??">
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
	</div>
</body>
<script src="https://code.jquery.com/jquery.js"></script>
<script type="text/javascript" src="assets/javascript/train.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
</html>
